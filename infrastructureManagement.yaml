openapi: 3.0.0
info:
  description: Infrastructure Management v2 API specification
  version: 1.0.0
  title: Infrastructure Management API
  contact:
    email: admin@mrinq.com

servers:
  - url: "https://api.spintly.com/"
    description: Production Server
  - url: "https://test.api.spintly.com/"
    description: Test Server
  - url: "http://3.7.59.151:8080/"
    description: Development Server
  - url: "https://sandbox.api.spintly.com/"
    description: Sandbox Server

components:
  schemas:
    Error:
      type: object
      properties:
        type:
          type: string
          example: "error"
        message:
          type: object
          properties:
            errorCode:
              type: number
              example: 8008
            errorMessage:
              type: string
              example: "A generic error message."
    MeshIO:
      type: object
      properties:
        # id:
        #   type: number
        #   example: 1
        name:
          type: string
          example: "Mesh I/O 1"
        serialNumber:
          type: string
          example: "1001F001000001"
        siteId:
          type: number
          example: 1
        resourceState:
          type: string
          example: "in_sync/create_pending/create_failed/configure_pending/configure_failed/reset_pending/reset_failed/detach_pending/detach_failed/delete_pending/delete_failed"
        function:
          type: string
          example: fire_panel
        functionId:
          type: number
          example: 1
        meshConfiguredState:
          type: number
          example: 1
        meshIOState:
          type: string
          example: "unassigned/assigned/pending_unassigned"
        meshIOStatus:
          type: string
          example: "online/offline"
        meshConfigurationInfo:
          $ref: "#/components/schemas/MeshConfigurationInfo"
    MeshConfigurationInfo:
      type: object
      properties:
        networkKey:
          type: string
          example: "81210a8ac8ba8cafb813ad8c61887884"
        unicastMeshAddress:
          type: number
          example: 1
        appKey:
          type: string
          example: "81210a8ac8ba8cafb813ad8c61887884"
        gatewayGroupAddr:
          type: number
          example: 49153
        accessControlGroupAddr:
          type: number
          example: 49152
        healthServerGroupAddr:
          type: number
          example: 49154
        macId:
          type: string
          example: eeeeee49a451
    MeshIOPin:
      type: object
      properties:
        id:
          type: number
          example: 1
        # serialNumber:
        #   type: string
        #   example: '1001F001000001'
        name:
          type: string
          example: "D.I. 1"
        type:
          type: string
          example: "DI/DO"
        number:
          type: number
          example: 1
        isEnabled:
          type: boolean
          example: true
    FirePanel:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: "Fire Panel 1"
        siteId:
          type: number
          example: 2
        meshIOs:
          type: array
          items:
            $ref: "#/components/schemas/MeshIO"
    MeshIOs:
      type: object
      properties:
        # id:
        #   type: number
        #   example: 1
        name:
          type: string
          example: "Mesh I/O 1"
        serialNumber:
          type: string
          example: "1001F001000001"
        siteId:
          type: number
          example: 1
        resourceState:
          type: string
          example: "in_sync/create_pending/create_failed/configure_pending/configure_failed/reset_pending/reset_failed/detach_pending/detach_failed/delete_pending/delete_failed"
        function:
          type: string
          example: fire_panel
        functionId:
          type: number
          example: 1
        meshConfiguredState:
          type: number
          example: 1
        meshIOState:
          type: string
          example: "unassigned/assigned/pending_unassigned"
        meshIOStatus:
          type: string
          example: "online/offline"
   

paths:
  /infrastructureManagement/v2/health:
    get:
      tags:
        - "Service Health"
      summary: Get service health status

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Service is Healthy!!!"

  /infrastructureManagement/v2/integrators:
    get:
      tags:
        - "Integrators"
      summary: Get all integrators

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      integrators:
                        type: array
                        items:
                          properties:
                            id:
                              type: number
                              example: 1
                            name:
                              type: string
                              example: "Spintly"

    post:
      tags:
        - "Integrators"
      summary: Create a integrator
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: "string"
                  example: "Remnet"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      integratorId:
                        type: number
                        example: 1

  /infrastructureManagement/v2/integrators/:integratorId:
    patch:
      tags:
        - "Integrators"
      summary: Update integrator details
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: "string"
                  example: "Remnet"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Integrator details got updated successfully!!!"

    delete:
      tags:
        - "Integrators"
      summary: Delete a integrator

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Integrator got deleted successfully!!!"

  /infrastructureManagement/v2/integrators/:integratorId/resourceWebhook:
    get:
      tags:
        - "Integrators"
      summary: Get integrator webhook details

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      webhookUrl:
                        type: string
                        example: "https://integrator/notifications"
                      webhookMethod:
                        type: string
                        example: "POST/PATCH"
                      webhookAuthenticationHeaderDetails:
                        type: object
                        properties:
                          key:
                            type: string
                            example: "Authorization/x-api-key"

    post:
      tags:
        - "Integrators"
      summary: Create a integrator webhook
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                webhookUrl:
                  type: "string"
                  example: "https://integrator/notifications"
                webhookMethod:
                  type: "string"
                  example: "POST/PATCH"
                webhookAuthenticationHeaderDetails:
                  type: object
                  properties:
                    key:
                      type: string
                      example: "Authorization/x-api-key"
                    value:
                      type: string
                      example: "0imfnc8mVLWwsAawjYr4Rx-Af50DDqtlx"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Webhook got created successfully"

    delete:
      tags:
        - "Integrators"
      summary: Delete a integrator webhook

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Webhook got deleted successfully"

  /infrastructureManagement/v2/integrators/:integratorId/webhooks/verifyApiKey:
    post:
      tags:
        - "Integrators"
      summary: Verify integrator webhook API Key
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                apiKey:
                  type: "string"
                  example: "0imfnc8mVLWwsAawjYr4Rx-Af50DDqtlx"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Valid webhook API key"

  /infrastructureManagement/v2/partners/:partnerId/organisations:
    get:
      tags:
        - "Organisation"
      summary: Get list of organisations under partner
      operationId: logSingleHistory

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      organisations:
                        type: array
                        items:
                          properties:
                            id:
                              type: number
                              example: 1
                            name:
                              type: string
                              example: "MRINQ"
                            resourceState:
                              type: "string"
                              example: "in_sync/create_pending/create_failed/update_pending/update_failed/delete_pending/delete_failed"

    post:
      tags:
        - "Organisation"
      summary: Create a organisation under a partner
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                integratorId:
                  type: number
                  example: 1
                name:
                  type: "string"
                  example: "Mrinq"
                type:
                  type: "string"
                  example: "office"
                country:
                  type: "string"
                  example: "IN"
                admin:
                  type: object
                  properties:
                    name:
                      type: "string"
                      example: "Joaan"
                    phoneNumber:
                      type: "string"
                      example: "+911020202023"
                    email:
                      type: "string"
                      example: "admin@mrinq.com"
                integration:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      example: true
                    integrationToAdd:
                      type: array
                      items:
                        type: number
                        example: 1
                modules:
                  type: object
                  properties:
                    modulesToAdd:
                      type: array
                      items:
                        type: number
                        example: 1

                site:
                  type: array
                  items:
                    properties:
                      name:
                        type: "string"
                        example: "Office-1"
                      location:
                        type: "string"
                        example: "Margao"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      organisationId:
                        type: number
                        example: 1
                      siteId:
                        type: number
                        example: 1

  /infrastructureManagement/v2/partners/:partnerId/organisations/formData:
    get:
      tags:
        - "Organisation"
      summary: Get form data used for organisations configuration.

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      integrations:
                        type: array
                        items:
                          properties:
                            id:
                              type: number
                              example: 1
                            name:
                              type: string
                              example: "greytHR"
                      modules:
                        type: array
                        items:
                          properties:
                            id:
                              type: number
                              example: 1
                            name:
                              type: string
                              example: "access_management"
                            default:
                              type: string
                              example: "enable/disable"
                            editable:
                              type: boolean
                              example: true
                      cardTypes:
                        type: string
                        example: ["secure", "unsecure"]
  

  /infrastructureManagement/v2/partners/:partnerId/organisations/:organisationId:
    get:
      tags:
        - "Organisation"
      summary: Get organisation details

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      generalSetting:
                        type: object
                        properties:
                          name:
                            type: string
                            example: "MRINQ"
                          type:
                            type: string
                            example: "office"
                          country:
                            type: "string"
                            example: "IN"
                          admin:
                            type: object
                            properties:
                              editable:
                                type: boolean
                                example: false
                              name:
                                type: "string"
                                example: "Joaan"
                              phoneNumber:
                                type: "string"
                                example: "+911020202023"
                              email:
                                type: "string"
                                example: "admin@mrinq.com"
                          cardType:
                            type: "string"
                            example: "secure_mifare_classic/unsecure_ntag"
                          integration:
                            type: object
                            properties:
                              enabled:
                                type: boolean
                                example: true
                              types:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: number
                                      example: 1
                                    name:
                                      type: string
                                      example: "greytHR"
                          modules:
                            type: array
                            items:
                              properties:
                                id:
                                  type: number
                                  example: 1
                                name:
                                  type: string
                                  example: "access_management"
                          resourceState:
                            type: "string"
                            example: "in_sync/create_pending/create_failed/update_pending/update_failed/delete_pending/delete_failed"

    patch:
      tags:
        - "Organisation"
      summary: Edit organisation general settings
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                generalSetting:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "MRINQ"
                    type:
                      type: string
                      example: "office"
                    country:
                      type: "string"
                      example: "IN"
                    admin:
                      type: object
                      properties:
                        name:
                          type: "string"
                          example: "Joaan"
                        phoneNumber:
                          type: "string"
                          example: "+911020202023"
                        email:
                          type: "string"
                          example: "admin@mrinq.com"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success

    delete:
      tags:
        - "Organisation"
      summary: Delete organisation

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Organisation deleted successfully"

  /infrastructureManagement/v2/partners/:partnerId/organisations/:organisationId/settings/card:
    patch:
      tags:
        - "Organisation"
      summary: Edit organisation settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cardType:
                  type: string
                  example: "secure/unsecure"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success

  /infrastructureManagement/v2/partners/:partnerId/organisations/:organisationId/integrationSettings:
    patch:
      tags:
        - "Organisation"
      summary: Edit organisation settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                  example: true
                integrationToAdd:
                  type: array
                  items:
                    type: number
                    example: 1
                integrationToRemove:
                  type: array
                  items:
                    type: number
                    example: 1

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
  /infrastructureManagement/v2/partners/:partnerId/organisations/:organisationId/moduleSettings:
    patch:
      tags:
        - "Organisation"
      summary: Edit organisation settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                modulesToAdd:
                  type: array
                  items:
                    type: integer
                    example: 1
                modulesToRemove:
                  type: array
                  items:
                    type: integer
                    example: 2

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success

  /infrastructureManagement/v2/integrators/organisations/:organisationId:
    patch:
      tags:
        - "Organisation"
      summary: Edit organisation general settings from integrator service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                generalSetting:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "MRINQ"
                    type:
                      type: string
                      example: "office"
                    country:
                      type: "string"
                      example: "IN"
                    admin:
                      type: object
                      properties:
                        name:
                          type: "string"
                          example: "Joaan"
                        phoneNumber:
                          type: "string"
                          example: "+911020202023"
                        email:
                          type: "string"
                          example: "admin@mrinq.com"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success

  /infrastructureManagement/v2/integrators/organisations/:organisationId/adminEditable/:boolean:
    post:
      tags:
        - "Organisation"
      summary: Lock/Unlock organisation admin details from integrator service

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success

  /infrastructureManagement/v2/partners/:partnerId/organisations/:organisationId/sites:
    get:
      tags:
        - "Sites"
      summary: Get Site under organisations

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      sites:
                        type: array
                        items:
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: "string"
                              example: "Office-2"
                            location:
                              type: "string"
                              example: "Porvorim"
                            resourceState:
                              type: "string"
                              example: "in_sync/create_pending/create_failed/update_pending/update_failed/delete_pending/delete_failed"

    post:
      tags:
        - "Sites"
      summary: Create a site under a organisation
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: "string"
                  example: "Office-2"
                location:
                  type: "string"
                  example: "Porvorim"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      siteId:
                        type: number
                        example: 1
  /infrastructureManagement/v2/sites/:siteId:
    patch:
      tags:
        - "Sites"
      summary: Update a site name under a organisation
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: "string"
                  example: "Office-2"
               
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: site name updated successfully
      

  /infrastructureManagement/v2/partners/:partnerId/organisations/:organisationId/sites/:siteId:
    patch:
      tags:
        - "Sites"
      summary: Update site details
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: "string"
                  example: "Office-2"
                location:
                  type: "string"
                  example: "Porvorim"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success

    delete:
      tags:
        - "Sites"
      summary: Delete site under organisation

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: string
                    example: "Site deleted successfully"

  /infrastructureManagement/v2/integrators/organisations/:organisationId/sites/:siteId:
    patch:
      tags:
        - "Sites"
      summary: Update site details from integrator service
      requestBody:
        required: true
        description: access log details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: "string"
                  example: "Office-2"
                location:
                  type: "string"
                  example: "Porvorim"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success

  /infrastructureManagement/v2/partners/:partnerId/organisations/:organisationId/gateways:
    get:
      tags:
        - "Gateways"
      summary: Get gateways under organisation

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: success
                  message:
                    type: object
                    properties:
                      gateways:
                        type: array
                        items:
                          properties:
                            siteId:
                              type: number
                              example: 1
                            siteName:
                              type: "string"
                              example: "SANQUELIM"
                            serialNumber:
                              type: "string"
                              example: "100BA00A000005"
                            model:
                              type: "string"
                              example: "Fi-B Gateway"
                            meshConfiguredState:
                              type: number
                              example: 1
                            cloudStatus:
                              type: number
                              example: 1
                            resourceState:
                              type: "string"
                              example: "in_sync/create_pending/create_failed/configure_pending/configure_failed/reset_pending/reset_failed/detach_pending/detach_failed/delete_pending/delete_failed"
                            meshConfigurationInfo:
                              type: object
                              properties:
                                networkKey:
                                  type: string
                                  example: "5b1c3141b25c1a113b4aab122a5aa35b"
                                unicastMeshAddress:
                                  type: number
                                  example: 0x0002
                                appKey:
                                  type: string
                                  example: "152c42ccca5b11ccab1b1a42cba25ac3"
                                gatewayGroupAddr:
                                  type: number
                                  example: 0xC001
                                accessControlGroupAddr:
                                  type: number
                                  example: 0xC000
                                healthServerGroupAddr:
                                  type: number
                                  example: 0xC002
                                macId:
                                  type: string
                                  example: "FD5F3A592120"

    post:
      tags:
        - "Gateways"
      summary: Add gateway to site under organisation
      requestBody:
        required: true
